<!DOCTYPE html>
<html>

<head>
    <title>Github Profile Searcher</title>
    <style>

        body {
            font-family: "Open Sans", sans-serif, Arial;
            display: flex;
            flex-flow: column;
            align-items: center;
        }

        header {
            padding: 15px;
        }

        input, button {
            padding: 5px;
        }

        .spinner {
            display: none; 
            text-align: center;
        }

        #profile-card {
            display: none;
            padding: 20px;
            border: 1px solid grey;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <input type="text" placeholder="search a github account">
        <button onclick="search(event)">Search</button>
    </header>

    <div class="spinner">
        <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#0095ff">
            <g fill="none" fill-rule="evenodd">
                <g transform="translate(1 1)" stroke-width="2">
                    <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
                    <path d="M36 18c0-9.94-8.06-18-18-18">
                        <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s"
                            repeatCount="indefinite" />
                    </path>
                </g>
            </g>
        </svg>
    </div>

    <div id='profile-card'>
        <img>
        <a></a>
        <a></a>
        <a></a>
        <a></a>
    </div>

</body>
<script>

    function stopExecution(e) {
        event.preventDefault();
        return
    }

    function showSpinner(boolean) {
        if (boolean) 
             document.querySelector('.spinner').style.display = 'block'; // show spinner
        else  document.querySelector('.spinner').style.display = 'none'; // hide spinner
    }

    function showProfileCard(boolean) {
        if (boolean)
            document.querySelector('#profile-card').style.display = 'flex';
        else document.querySelector('#profile-card').style.display = 'none';
    }


    function printResult(json) {
        let profileCard = document.querySelector('#profile-card');

        let name = json.name;
        let username = json.login;
        let url = json.url;
        let pfp = json.avatar_url;
        let bio = json.bio;
        let followers = json.followers;
        let following = json.following;

        profileCard.querySelector('img').href = url;

        showProfileCard(true);

    }

    async function getDataFromApi(query) {
        showSpinner(true);
        var url = 'https://api.github.com/users/' + query; // the search term
        // callback function to Algolia API
        
        var miRespuesta = await fetch(url + query).then(function (response) {
            return response.json();
        });
        showSpinner(false);
        printResult(miRespuesta);
    }

    function search(event) {
        let search = document.querySelector('input');
        if (!search.value) return stopExecution(event);
        else {
            getDataFromAPI(search.value);
            stopExecution(event);
        }
    }

</script>

</html>
